<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">
        <div class="top-screen">0 +</div>
        <div class="main-screen">0</div>
      </section>
      <section class="interface">
        <div class="interface-row">
          <button class="calc-btn double reset-btn">C</button>
          <button class="calc-btn back-btn">&larr;</button>
          <button class="calc-btn operation-btn">&divide;</button>
        </div>

        <div class="interface-row">
          <button class="calc-btn number-btn">9</button>
          <button class="calc-btn number-btn">8</button>
          <button class="calc-btn number-btn">7</button>
          <button class="calc-btn operation-btn">&times;</button>
        </div>

        <div class="interface-row">
          <button class="calc-btn number-btn">6</button>
          <button class="calc-btn number-btn">5</button>
          <button class="calc-btn number-btn">4</button>
          <button class="calc-btn operation-btn">&plus;</button>
        </div>

        <div class="interface-row">
          <button class="calc-btn number-btn">3</button>
          <button class="calc-btn number-btn">2</button>
          <button class="calc-btn number-btn">1</button>
          <button class="calc-btn operation-btn">&minus;</button>
        </div>

        <div class="interface-row">
          <button class="calc-btn triple number-btn">0</button>
          <button class="calc-btn equal-btn">&equals;</button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
